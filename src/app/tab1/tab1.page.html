<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-title>
      Recipes
    </ion-title>
    <ion-buttons slot="end">
      <app-profile-picture></app-profile-picture>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchTerm" debounce="300" placeholder="Search Recipe"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <div *ngIf="recipes.length === 0" class="no-recipes-message">
    Oh no! You have no recipes!<br><br>
    Go on, create one!
  </div>


<ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let recipe of filteredRecipes">

        <ion-card class="recipe-card" (click)="goToRecipeDetails(recipe.id)">

          <img alt="dish picture" [src]="recipe.image_url || 'https://ionicframework.com/docs/img/demos/card-media.png'" />

          <ion-card-header>
            <ion-card-title ><b>{{ recipe.recipe_name }}</b></ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <div class="recipe-info-container">
              <div class="recipe-info">
                <p class="info-cats">
                  Total Time:
                </p>
                <p class="info-input">
                  {{ getTotalTimeFormatted(recipe) }}
                </p>
              </div>
    
              <div class="recipe-info">
                <p class="info-cats">
                  Serves:
                </p>
                <p class="info-input">
                  {{ recipe.serves }}
                </p>
              </div>
            </div>
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


  <div class="create-recipe" [routerLink]="'/create-recipe'">
    <ion-icon aria-hidden="true" name="add-circle" style="font-size: 80px;"></ion-icon>
  </div>

</ion-content>
