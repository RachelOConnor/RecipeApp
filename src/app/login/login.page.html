

<ion-content>

  <div id="border">

  <div class="ion-padding">
    <h1>Log In</h1>
  </div>

  <div id="margined">

  <form (ngSubmit)="login()">
    <ion-item lines="none">
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-button class="login" expand="full" type="submit" [disabled]="!email || !password">Login</ion-button>
  </form>

  <ion-button class="signup" expand="full" (click)="goToSignup()">Don't have an account? Sign Up</ion-button>

</div>

</div>
</ion-content>
